<ion-header>
  <ion-toolbar>
    <ion-title>Fumetteria</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>


  <form [formGroup]="loginForm">
    <ion-grid class="set-grid" style="padding-top: 5%;">
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <app-titolo-dev-skill></app-titolo-dev-skill>
        </ion-col>
        <ion-col></ion-col>

      </ion-row>

      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-item>
            <ion-label for="email" position="floating">Email</ion-label>
            <ion-input type="email" id="email" formControlName="email" [(ngModel)]="email"> </ion-input>

            <ion-icon slot="end" name="mail"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col></ion-col>

      </ion-row>

      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-item>
            <ion-label for="password" position="floating">Password</ion-label>
            <ion-input type="password" id="password" formControlName="password" [(ngModel)]="password"></ion-input>

            <ion-icon slot="end" name="lock-closed"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <div class="ion-float-right">
            <app-bottone-personalizzato indirizzo="/register" testo="Crea un nuovo Account">
            </app-bottone-personalizzato>
          </div>
        </ion-col>
        <ion-col>
          <div class="ion-float-left">
            <ion-button [disabled]="!loginForm.valid" (click)="authentication()">LOGIN</ion-button>
          </div>
        </ion-col>
        <ion-col></ion-col>

      </ion-row>
    </ion-grid>
  </form>
</ion-content>
