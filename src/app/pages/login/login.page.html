<ion-header>
  <ion-toolbar>
    <ion-title>Fumetteria</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>


  <form>
    <ion-grid class="set-grid" style="padding-top: 5%;">
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <div class="ion-text-center">
            <img src="/assets/icon/logo_devskill.png">
          </div>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <h6>Benvenuti</h6>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-item>
            <ion-label for="username" position="floating">User Name</ion-label>
            <ion-input for="username" name="username"> </ion-input>
            <ion-icon slot="end" name="mail"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-item>
            <ion-label for="password" position="floating">Password</ion-label>
            <ion-input type="password" minlength="8" for="password" name="password"></ion-input>
            <ion-icon slot="end" name="lock-closed"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col> </ion-col>
        <ion-col>
          <div class="ion-float-right">
            <ion-button>LOGIN</ion-button>
          </div>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
