<ion-header>
  <ion-toolbar>
    <ion-title>Fumetteria</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>


  <form [formGroup]="registerForm">
    <ion-grid class="set-grid" style="padding-top: 5%;">
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <app-titolo-dev-skill></app-titolo-dev-skill>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <h6>Registrazione</h6>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-item>
            <ion-label for="username" position="floating">Nome</ion-label>
            <ion-input id="username" name="name"> </ion-input>
            <ion-icon slot="end" name="person-outline"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label for="username" position="floating">Cognome</ion-label>
            <ion-input id="username" name="surname"> </ion-input>
            <ion-icon slot="end" name="person-outline"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-item>
            <ion-label for="email" position="floating">Email</ion-label>
            <ion-input type="email" id="email" name="email"> </ion-input>
            <ion-icon slot="end" name="mail"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label for="email" position="floating">Conferma Email</ion-label>
            <ion-input type="email" id="emailConfirm" name="emailConfirm"> </ion-input>
            <ion-icon slot="end" name="mail"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-item>
            <ion-label for="password" position="floating">Password</ion-label>
            <ion-input type="password" minlength="8" id="password" name="password"></ion-input>
            <ion-icon slot="end" name="lock-closed"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label for="password" position="floating">Conferma Password</ion-label>
            <ion-input type="password" minlength="8" id="passwordConfirm" name="passwordConfirm"></ion-input>
            <ion-icon slot="end" name="lock-closed"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <div class="ion-float-right">
            <app-bottone-personalizzato indirizzo="/login" testo="Vai a Login"></app-bottone-personalizzato>
          </div>
        </ion-col>
        <ion-col>
          <div class="ion-float-left">
            <ion-button (click)="newProfile()">Register</ion-button>
          </div>
        </ion-col>
        <ion-col></ion-col>

      </ion-row>
    </ion-grid>
  </form>
</ion-content>
